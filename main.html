<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      padding: 16px 24px;
    }

    .navbar a, .navbar button {
      margin-left: 16px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .navbar button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .main img {
      width: 272px;
      height: auto;
      margin-bottom: 24px;
    }

    .search-box {
      width: 100%;
      max-width: 560px;
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .buttons {
      margin-top: 24px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 6px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #f8f9fa;
      cursor: pointer;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      padding: 16px 24px;
      background-color: #f2f2f2;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      text-decoration: none;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <button>Sign in</button>
  </div>

  <div class="main">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <div class="search-box">
      <input type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </div>

  <div class="footer">
    <div>
      India | <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a>
    </div>
    <div>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </div>
</body>
</html>
