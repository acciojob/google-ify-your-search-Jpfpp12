<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .navbar .logo {
      font-size: 22px;
      color: #4285f4;
      font-weight: bold;
    }

    .navbar .signin {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .google-logo {
      font-size: 48px;
      color: #4285f4;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .search-box {
      width: 100%;
      max-width: 500px;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 24px;
      outline: none;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    .search-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f8f9fa;
      border: 1px solid #dadce0;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background-color: #f2f2f2;
      font-size: 14px;
    }

    .footer a {
      text-decoration: none;
      color: #1a0dab;
      margin-left: 10px;
    }

    @media (max-width: 600px) {
      .footer {
        flex-direction: column;
        text-align: center;
      }

      .footer div {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Google</div>
    <button class="signin">Sign in</button>
  </div>

  <div class="main">
    <div class="google-logo">Google</div>
    <input type="text" class="search-box" placeholder="Search Google or type a URL" />
    <button class="search-button">Google Search</button>
  </div>

  <div class="footer">
    <div>
      India
      <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a>
    </div>
    <div>
      <!-- You can add more right-side footer links here -->
      Â© 2025 Google Clone
    </div>
  </div>
</body>
</html>
